<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>注册界面</title>
<link rel="stylesheet" href="layui/css/layui.css">
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<style type="text/css">
.container{margin: 15px 370px;padding: 0px;}
.container input{width: 300px;}
.top{margin: 15px 0px;}
.top label{font-size: 55px;font-family: cursive;font-weight: 800;color: #009688;}
.logo{display: inline-block;margin: 8px 8px;}
.tip{display: inline-block;margin: 8px 330px;}
</style>
</head>
<body>
<div class="top">
	<label class="logo">fmall</label>
	<label class="tip">注册页面</label>
	<hr class="layui-bg-blue">
</div>
<div class="container">
	<form action="/shoppingplus/regsiter" method="post" class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-inline">
				<input class="layui-input" type="text" placeholder="请输入用户名" name="name">
			</div>
			<div class="layui-form-mid layui-word-aux" id="tip"></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input class="layui-input" type="password" placeholder="请输入密码" name="pwd">
			</div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">性别</label>
		    <div class="layui-input-block">
		      <input type="radio" name="sex" value="男" title="男">
		      <input type="radio" name="sex" value="女" title="女">
		    </div>
		  </div>
		<div class="layui-form-item">
			<label class="layui-form-label">住址</label>
			<div class="layui-input-block">
				<input class="layui-input" type="text" placeholder="请输入住址" name="location">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">电话</label>
			<div class="layui-input-block">
				<input class="layui-input" type="text" placeholder="请输入手机号" name="phone">
			</div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">注册类型</label>
		    <div class="layui-input-block">
		      <input type="radio" name="type" value="2" title="商户">
		      <input type="radio" name="type" value="1" title="用户">
		    </div>
		</div>
		<div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
</div>
</body>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript">
layui.use('form', function(){
	  var form = layui.form;
	});

$('input[name=name]').keyup(function(){
	name=$(this).val();
	$.post(
		'/shoppingplus/judgename',
		{"name":name},
		function(msg){
			if(msg=="1"){
				$('#tip').html("<i class='layui-icon layui-icon-close-fill'></i>用户名重复").show();
			}
			else if(msg=='0')
				$('#tip').hide();
		}
	)
})
</script>
</html>
